<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magii recipe</title>
</head>
<body>
    <div>
        <h1>Magii recipe</h1>
    </div>
    <br>
    <div class="body">
        <h2 style="text-decoration-line: underline;">Ingredients</h2>
            <ul>
                <div class="ingredients" style="display: flex; width: 300px; justify-content: space-between;">
                    <li style="font-size: larger;">Magii</li>
                    <li style="font-size: large;">Sauce</li>
                    <li style="font-size: large;">Salt</li>
                    <li style="font-size: large;">Water</li>
                </div>
            </ul>
        <br>
        <h2 style="text-decoration-line: underline;">Instructions</h2>
        <ol>
            <li style="font-size: large; padding: 3px;">Bring water to boil.</li>
            <li style="font-size: large; padding: 3px;">Add magii to boiling water.</li>
            <ol type="i">
                <li style="font-size: large; padding: 3px;">Add salt to taste.</li>
                <li style="font-size: large; padding: 3px;">Cook for 2 minutes, stirring occasionally.</li>
            </ol>
            <li style="font-size: large; padding: 3px;">Add sauce to a pan.</li>
            <li style="font-size: large; padding: 3px;">Mix cooked magii with sauce.</li>
            <li style="font-size: large; padding: 3px;">Enjoy!</li>
        </ol>
    </div>
</body>
</html>
